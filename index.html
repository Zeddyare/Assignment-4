<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-in-a-Row Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="game">
            <div id="table">

                <div class="buttons">
                    <button class="button" id="start">Start New</button>
                    <button class="button" id="reset">Reset</button>
                    <button class="button" id="check">Check</button>
                    <button class="button" id="showIncorrect">Show Incorrect Squares</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
