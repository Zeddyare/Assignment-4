<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-in-a-Row Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>3-in-a-Row Game</h1>
        <p>Click a box to change its value. Make sure you don't have 3 in a row.</p>
    </div>
    <div class="container">
        <div id="game">
            <div id="table">
                <table id="puzzle">
                    <tbody>

                    </tbody>
                </table>

            </div>
            <div id="showMistakes">
                <input type="checkbox" id="toggleIncorrect">
                <p>Show Mistakes</p>
            </div>
            <div id="buttons">
                <button class="button" id="start">Start New</button>
                <button class="button" id="reset">Reset</button>
                <button class="button" id="check">Check</button>
            </div>
            <div id="options">
                <form id="gameMode">
                    <label><input type="radio" name="gameMode" value="6" id="mode6"> 6x6 Grid</label>
                    <label><input type="radio" name="gameMode" value="8" id="mode8"> 8x8 Grid</label>
                    <label><input type="radio" name="gameMode" value="10" id="mode10"> 10x10 Grid</label>
                    <label><input type="radio" name="gameMode" value="12" id="mode12"> 12x12 Grid</label>
                    <label><input type="radio" name="gameMode" value="14" id="mode14"> 14x14 Grid</label>
                    <label><input type="radio" name="gameMode" value="random" id="modeRandom"> Random</label>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
